<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="myAudio" src="Formula1Theme.mp3" loop="loop" autoplay="allowed"></audio>

    <div class="heading">
        <h1>Countdown to the first F1 race in 2024</h1>
        <p id="second"></p>
        <h2>BAHRAIN GRAND PRIX</h2>
        <br>
    </div>

    <button id="myButton" class="play"></button>

    <div class="container">

        <div class="formula">
            <div class="block">
                <h4 class="days"></h4>
                <h3>DAYS</h3>
            </div>
        </div>


        <div class="formula">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>HOURS</h3>
            </div>
        </div>


        <div class="formula">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>MINUTES</h3>
            </div>
        </div>


        <div class="formula">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>SECONDS</h3>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
